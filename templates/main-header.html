<header class="bg-primary" ng-controller="mainCtrl">
    <div class="container">
        <div class="row">
            <div class="col-12 p-0">                    
                <nav class="navbar navbar-expand-lg bg bg-primary text-white">
                    <a class="navbar-brand mr-0 header-logo" href="index.html"><img src="./images/logo.png"/></a>
                        
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item ml-5">
                                    <a class="nav-link" href="#" ng-if="$root.token !== null" class="bg bg-primary text-white" ui-sref="feed">Feed</a>
                                </li>
                                <li class="nav-item ml-5">
                                    <a class="nav-link" href="#" ng-if="$root.token !== null" class="bg bg-primary text-white" ui-sref="upload">Upload</a>
                                </li>
                                <li class="nav-item ml-5">
                                    <a class="nav-link" href="#" ng-if="$root.token !== null" class="bg bg-primary text-white" ui-sref="profile({ id: $root.auth.id })">Profile</a>
                                </li>
                                <li class="nav-item ml-5">
                                    <button type="button" ng-click="logout()" ng-if="$root.token !== null" class="bg bg-primary text-white button-logout">Logout</button>
                                </li>
                            </ul>
                            <div class="user ml-auto">
                                <span class="welcome mr-2" ng-if="$root.token !== null">
                                    Welcome, {{ $root.auth.username }}
                                </span>
                                <img class="avatar" ng-if="$root.token !== null" ng-src="{{ 'http://35.211.151.55' + $root.auth.avatar }}"/>
                            </div>
                            <button type="button" ng-click="$root.openModal('#login_modal')" ng-if="$root.token === null" class="bg bg-primary text-white button-login">Login</button>
                        </div>
                    
                    


                    <div class="modal fade" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Login</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form ng-submit="login()">
                                        <div class="form-group">
                                            <label for="username">Username:</label>
                                            <input type="text" id="username" placeholder="jsmith" ng-model="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password:</label>
                                            <input type="password" id="password" ng-model="password" required>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>     
    </div>
</header>
